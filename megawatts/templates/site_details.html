<!DOCTYPE html>
<html>
<head>
    <title>3MW - Application Task</title>
    <meta name="viewport" content="width=520, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>
<body>

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active" role="presentation" >
                        <a href="/sites">Sites</a>
                </li>
                <li role="presentation" >
                        <a href="/summary">Summary</a>
                </li>
            </ul>
          </div><!--/.nav-collapse -->
      </nav>

    <div class="container">
        <h1>Site Details - Demo Site</h1>

        <table class="table">
            <thead>
                <tr><td><strong>Date</strong></td>
                <td><strong>A Value</strong></td><td><strong>B Value</strong></td></tr>
            </thead>

                {% for site_detail in site_details %}
                    <tr>
                        <td>{{ site_detail.date }}</td>
                        <td>{{ site_detail.a_value }}</td>
                        <td>{{ site_detail.b_value }}</td>
                    </tr>

                {% endfor %}

        </table>
    </div>


</body>
</html>
